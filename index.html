<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dark.css">
    <title>Document</title>
</head>
<header>
    <div class='knopki' onclick="renderCatalog()">
        Catalog
    </div>
    <div class='knopki' onclick="clearPage()">
        Clear
    </div>
    <div class="theme" onclick="toggleTheme()">Theme</div>
</header>
<body>
   <main class="flex-box-main">

   </main>

    <template id="tmpl-catalog">
            <div class="flex-box-group">
                <div class="title">
                    ${title}
                </div>
                <div>
                    <img onclick="renderGroup(${id})" class="pic" src="${img}">
                </div>
                <div class="describe">
                    ${describe}
                </div>
            </div>
    </template>

    <template id="tmpl-block">
        <div class="styleCatalog">
            <div>
                <img onclick="renderCard()" class="pic" src="${firstImg}" alt="">
            </div>
        </div>
    </template>


    <template id="tmpl-card">
        <div class="styleCatalog">
            <div>
                <img class="pic" src="${img}">
            </div>
        </div>
    </template>


    
<script src="script.js"></script>
</body>
</html>
